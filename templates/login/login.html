{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Войти в панель управления | Suvchilar Maktabi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'pages/assets/images/fav.png' %}">

		<link href="{% static 'control/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
		<link href="{% static 'control/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-default-stylesheet" />

		<link href="{% static 'control/assets/css/bootstrap-dark.min.css' %}" rel="stylesheet" type="text/css" id="bs-dark-stylesheet" disabled />
		<link href="{% static 'control/assets/css/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="app-dark-stylesheet"  disabled />

		<link href="{% static 'control/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    </head>

    <body class="authentication-bg">
        
        <div class="account-pages my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-body p-0">
                                <div class="row g-0">
                                    <div class="col-12 p-4">
                                        <div class="mx-auto">
                                            <a href="{% url 'pages_index' %}">
                                                <img src="{% static 'pages/assets/images/web_imgs/logo_black.svg' %}" alt="" width="250px" />
                                            </a>
                                        </div>

                                        <h6 class="h5 mb-0 mt-3">Добро пожаловать!</h6>
                                        <p class="text-muted mt-1 mb-4">
                                            Введите свой телефон и пароль для входа в админ-панель.
                                        </p>
                                        {% if code == 'error' %}
                                        <div class="alert alert-danger">
                                            Неверный логин или пароль
                                        </div>
                                        {% elif code == 'reset' %}
                                        <div class="alert alert-success">
                                            Пароль успешно восстановлен
                                        </div>
                                        {% endif %}
                                        <form action="{% url 'login_index' %}" method="POST" class="authentication-form">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label class="form-label" for="phone">Телефон</label>
                                                <div class="input-group">
                                                    <span class="input-group-text">
                                                        <i class="icon-dual" data-feather="phone"></i>
                                                    </span>
                                                    <input type="text" name="username" class="form-control" id="phone" placeholder="998902223344">
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Пароль</label>
                                                <a href="{% url 'login_reset' %}" class="float-end text-muted text-unline-dashed ms-1">Забыли пароль?</a>
                                                <div class="input-group">
                                                    <span class="input-group-text">
                                                        <i class="icon-dual" data-feather="lock"></i>
                                                    </span>
                                                    <input type="password" name="password" class="form-control" id="password" placeholder="Введите ваш пароль">
                                                </div>
                                            </div>


                                            <div class="mb-3 text-center d-grid">
                                                <button class="btn btn-primary btn-lg" type="submit">Войти</button>
                                            </div>
                                        </form>
                                        
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                        

                    </div> 
                </div>
            </div>
        </div>

        <script src="{% static 'control/assets/js/vendor.min.js' %}"></script>
        <script src="{% static 'control/assets/js/app.min.js' %}"></script>
        
    </body>
</html>
