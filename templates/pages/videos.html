  <section class="blog_section mt-3 mb-5">
    <div class="container">
      <div class="row">
        <div class="col col-lg-12">
          <div class="row">
            {% for i in videos %}
            <div class="col-6 col-lg-3 col-md-4">
              <div class="blog_item">
                <div class="item_image" style="position: relative; overflow: hidden;">

                    <img src="{{ i.image.url }}" alt="{{ i.title_ru }}" style="border-radius: 10px; width: 100%; height: auto;">
                    <div style="
                      position: absolute;
                      bottom: 40px;
                      left: 15px;
                      color: white;
                      font-weight: 700;
                      font-size: 20px;
                      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
                    ">
                      <span class="ru_text">{{ i.title_ru }}</span>
                      <span class="uz_text">{{ i.title_uz }}</span>
                      <span class="en_text">{{ i.title_en }}</span>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
