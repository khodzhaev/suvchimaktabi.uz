{% extends 'control/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="page-title">Добавить книга</h4>
        </div>
    </div>
</div>     

<div class="row">
    <div class="col-12">
        <form enctype="multipart/form-data" action="{% url 'control_book_create' %}" method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    <label>Приоритет</label>
                    <input type="number" required name="priority" class="form-control mb-2" >
                    <label>Категория </label> 
                    <select name="category_id" required class='form-select mb-2'>
                        {% for i in categories %}
                        <option value="{{i.id}}">{{i.title_ru}}</option>
                        {% endfor %}
                    </select>
                    <label>Название (РУ) </label> 
                    <input required type="text" name="title_ru" class="form-control mb-2">
                    <label>Название (O'Z) </label> 
                    <input required type="text" name="title_uz" class="form-control mb-2">
                    <label>Название (EN) </label> 
                    <input required type="text" name="title_en" class="form-control mb-2">
                    <label>Файл</label> 
                    <input required type="file" name="file" class="form-control mb-3">

                    <button type="submit" class="btn btn-primary btn-lg w-100 ">Добавить</button>
                </div>
            </div>
        
    </form>
    </div> 
</div>
{% endblock content %}
